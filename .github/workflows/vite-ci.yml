name: Vite CI React Build

on:
  push:
    branches: [main]
  
  pull_request:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:  
  build:
    environment:
      name: project-configuration
    if: ${{ vars.BUILD_ENABLED != 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¢ Echo
        run: 'echo "My name is ashik"'
      
      - name: ğŸƒ Checkout into runner
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      
      - name: ğŸ”¬ Dependencies
        run: npm ci
      
      - name: ğŸ” Linting
        run: npm run lint

      - name: ğŸ Type Checking
        run: npx tsc --noEmit

      - name: ğŸ¤– Build react project
        run: npm run build

      - name: ğŸ“‹ List Build Output
        run: ls -la dist
      
      - name: â˜ï¸ Upload artifects
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist
          retention-days: 7
      
      - name: âœ… Upload Github page artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  
  deploy:    
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4

  preview:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: preview-pr-${{ github.event.pull_request.number }}
    
    steps:
      - name: Deploy Preview
        uses: actions/deploy-pages@v4